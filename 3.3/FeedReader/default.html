<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FeedReader</title>

    <!-- WinJS references -->
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>

    <script src="js/navigator.js"></script>

    <!-- FeedReader references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="js/data.js"></script>
    <script src="/js/default.js"></script>
</head>
<body class="win-type-body">
    <div id="app">
        <div class="splitView" data-win-control="WinJS.UI.SplitView">
            <div>
                <div class="header">
                    <button class="win-splitviewpanetoggle"
                            data-win-control="WinJS.UI.SplitViewPaneToggle"
                            data-win-options="{splitView: select('.splitView')}"></button>
                    <div class="title"><h3 class="win-h3">Feed Reader</h3></div>
                </div>
                <div class="nav-commands">
                    <div data-win-control="WinJS.UI.SplitViewCommand"
                         data-win-options="{
                        label: 'Home',
                        icon: 'home',
                        oninvoked: DefaultPage.homeClicked
                     }"></div>
                    <div data-win-control="WinJS.UI.SplitViewCommand"
                         data-win-options="{
                        label: 'Subscriptions',
                        icon: 'settings',
                        oninvoked: DefaultPage.subscriptionsClicked
                     }"></div>
                </div>
            </div>

            <div class="contenttext">
                <h2>This SplitView Content</h2>
                
                <div id="contenthost"
                     data-win-control="Application.PageControlNavigator"
                     data-win-options="{
                        home: '/pages/news/news.html',
                        subscriptions: '/pages/subscriptions/subscriptions.html'
                     }"></div>


            </div>
        </div>

    </div>
</body>
</html>
